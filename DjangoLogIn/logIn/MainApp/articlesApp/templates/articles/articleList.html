{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/articlesApp/css/articles.css' %}">
    <title>Articles</title>
</head>
<body>
    <h1>This is the Articles Page!</h1>
    <div class="articles">
        {% for article in articlesAnglit %} 
            <div class="article">   
                <h2><a href="">{{ article.title }}</a></h2> 
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
